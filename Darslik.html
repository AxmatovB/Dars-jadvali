<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dars Jadvallari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000000;
        }
        h6 {
            font-size: 18px;
            margin-bottom: 20px;
            color: white;
            font-style: italic;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d3d3d3; /* och kulrang */
            border: none;
            border-radius: 12px; /* dumaloq burchaklar */
            font-style: italic; /* yozuv italikda */
            cursor: pointer;
        }
        button:hover {
            background-color: #a9a9a9; /* hover effekti uchun quyuq kulrang */
        }
    </style>
    <script>
        function showDay(day) {
            alert(day + " kuni dars!");
        }
    </script>
</head>
<body>
    <h6>Dars jadvali</h6>
    
    <button onclick="showDay('Dushanba')">Dushanba</button>
    <button onclick="showDay('Seshanba')">Seshanba</button>
    <button onclick="showDay('Chorshanba')">Chorshanba</button>
    <button onclick="showDay('Payshanba')">Payshanba</button>
    <button onclick="showDay('Juma')">Juma</button>
    <button onclick="showDay('Shanba')">Shanba</button>

</body>
</html>
